    <title>Fale Conosco</title>
</head>
<body>
    <div class="title">
        <h1>VIVER BEM</h1>
    </div> 
    <header> 
        <Nav>
            <ul class="menu">
                <li><a href="index.html">HOME</a></li>
                <li><a href="pg_desperdicio.html">DESPERDÍCIO</a></li>
                <li><a href="pg_reaproveitar.html">REAPROVEITAMENTO</a></li>
                <li><a href="receitas.html">RECEITAS</a></li>
            </ul>
            <ul class="menu menu-right dropdown">
                <li class="dropdown-btn"><a>CONTATO</a></li>
                <div class="dropdown-content">
                  <a target="_blank" href="https://www.facebook.com">Facebook</a>
                  <a target="_blank" href="https://www.instagram.com">Instagram</a>
                  <a target="_blank" href="https://www.twitter.com">Twitter</a>
                  <a target="_blank" href="faleconosco.html">Fale Conosco</a>
                </div>
            </ul>
        </Nav>                       
    </header>
    <main>
        <div>
            <aside>
                <h2>
                    Fale Conosco
                </h2>
            </aside>   
            <form onsubmit="return false;">
                <div class="grid-container">

                    <div class="text-left">Nome</div>
                    <div class="form-control-space-between">
                        <input type="text" class="form-control" id="txtNome" placeholder="Digite seu Nome">
                    </div>
    
                    <div class="text-left">Sobrenome</div>
                    <div class="form-control-space-between">
                        <input type="text" class="form-control" id="txtSobrenome" placeholder="Digite seu Sobrenome">
                    </div>
    
                    <div class="text-left">Telefone</div>
                    <div class="form-control-space-between">
                        <input type="tel" class="form-control" maxlength="14" id="txtTelefone" placeholder="Digite seu Telefone - ex: (11)12345-1234">
                    </div>
    
                    <div class="text-left">E-mail</div>
                    <div class="form-control-space-between">
                        <input type="email" class="form-control" maxlength="50" id="txtEmail" placeholder="Digite seu E-mail">
                    </div>

                    <div class="text-left">Dúvidas/Sugestões/Reclamações</div>
                    <div class="form-control-space-between">
                        <textarea class="form-control" id="txtTexto" name="txtTexto" rows="4" cols="50" placeholder="Digite seu Texto"></textarea>
                    </div>

                    <div id="divButton">
                        <button class="btn-primary" id="btnEnviar" onclick="enviar()">Enviar</button>
                        <button class="btn-secondary" id="btnVoltar" onclick="voltar()">Voltar</button>
                    </div>                    
                </div>    
            </form> 
            <div id="divResult">

            </div>
        </div>
    </main>
    <footer>        
        <a href="index.html" class="link">www.viverbem.com.br</a>
    </footer> 
</body>
</html>
